name: "Build Debug APK"
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feat/ci-cd # Just to trigger the workflow for testing purposes

jobs:
  build-debug:
    name: "Build Debug APK"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Java"
        uses: actions/setup-java@v4
        with:
          distribution: "oracle"
          java-version: "21"

      - name: "Set up Gradle"
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
      - name: "Setup Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: "Run Fastlane Debug Build"
        id: fastlane
        uses: maierj/fastlane-action@v3.1.0
        with:
          lane: build_debug
        env:
          SE_GITHUB_TOKEN: ${{ secrets.SE_GITHUB_TOKEN }}
          SE_KEYSTORE_PASSWORD: ${{ secrets.SE_KEYSTORE_PASSWORD }}
          SE_KEY_ALIAS: ${{ secrets.SE_KEY_ALIAS }}
          SE_KEY_PASSWORD: ${{ secrets.SE_KEY_PASSWORD }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: "Upload Debug APK"
        uses: actions/upload-artifact@v4
        with:
          name: sensoration-debug
          path: fastlane/build/outputs/sensoration-debug.apk